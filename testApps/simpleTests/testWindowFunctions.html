<!DOCTYPE html>
<html>
<head>
 <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
 <link rel="stylesheet" href="app.css">
 <link rel="stylesheet" href="testWindowFunctions.css">
 <script src="dist/app.js"></script>
 <title>Window Functions Test</title>
</head>
<body data-appl-id="testWindowFunctions">

<h1>Window Functions Test</h1>

<div class="parmsBlock">
 <div id="parmBlock1">
  <label for="windowFunctionSelect">Window function:</label>
  <select id="windowFunctionSelect">
  </select>
 </div>
 <div id="parmBlock2">
  <label for="normalizeCheckbox">Normalize gain:</label>
  <input type="checkbox" id="normalizeCheckbox" checked>
 </div>
</div>

<div class="viewersBlock">
 <div class="windowFunctionViewerContainer">
  <canvas class="functionCurveViewer" id="windowFunctionViewer" tabindex="-1">
  </canvas>
  <div class="functionViewerLegend">
   Window function curve
  </div>
 </div>
 <div class="windowSpectrumViewerContainer">
  <canvas class="functionCurveViewer" id="windowSpectrumViewer" tabindex="-1">
  </canvas>
  <div class="functionViewerLegend">
   Window function spectrum
  </div>
 </div>
</div>

<br><br>
(Zoom in on the curves using the mouse wheel, touchscreen or +/- keys)

</body>
</html>
